{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Your hyperintelligent personal assistant">
    <meta name="author" content="Internet of Sh...Things committee">
    <title>{% block title %}Alexa{% endblock %}</title>

    <link rel="icon" href="{% static "images/favicon.ico" %}" type="image/x-icon" />
    <!-- Bootstrap core CSS -->
    <link href="{% static "css/bootstrap.min.css" %}" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="{% static "css/cover.css" %}" rel="stylesheet">
    <link href="{% static "css/custom.css" %}" rel="stylesheet">
    {% block extrahead %}{% endblock %}
</head>

<body>

<div class="site-wrapper">
    <div class="site-wrapper-inner">
        <div class="cover-container">
            <div class="masthead clearfix">
                <div class="inner">
                    <h3 class="masthead-brand">Alexa</h3>
                    <nav class="nav nav-masthead">
                        <a class="nav-link active" href="/alexa">Home</a>
                    </nav>
                </div>
            </div>

            <div class="inner cover">
                {% block content %}{% endblock %}
            </div>

            <div class="mastfoot">
                <div class="inner">
                    <p>Your hyperintelligent personal assistant</p>
                </div>
            </div>

        </div>

    </div>

</div>

</body>
</html>
